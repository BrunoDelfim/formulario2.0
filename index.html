<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>B7Web formulário clone</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header class="headerClass">
            <div class="bg"></div>
            <div class="titleHeader">
                <h1>B7Web Clone</h1>
                <h2>Do zero ao front-end</h2>
            </div>
            <div class="linkHeader">
                <a href="#"><span class="material-symbols-outlined">in_home_mode</span></a>
            </div>
            <div class="bgHeader"></div>
        </header>
        <main class="mainClass">
            <div class="leftContainer">
                <div class="textBanner">
                    <h4>Curso de desenvolvimento <span>full-stack completo</span></h4>
                    <div class="cursoContainer">
                        <div class="cursoFree">
                            <img src="./assets/img/fullstack.jpg" alt="">
                            <p>Curso Full-satck</p>
                            <button>Acessar curso</button>
                        </div>
                        <div class="cursoFree">
                            <img src="./assets/img/html5-e-css3.jpg" alt="">
                            <p>Curso grátis de JAVA</p>
                            <button>Acessar curso</button>
                        </div>
                        <div class="cursoFree">
                            <img src="./assets/img/javascript.jpg" alt="">
                            <p>Curso grátis de HTML e CSS</p>
                            <button>Acessar curso</button>
                        </div>
                    </div>
                </div>

                <video playsinline autoplay muted loop poster="assets/img/2377084.webp" src="assets/video/video.mp4"></video>
            </div>
            <div class="rightContainer">
                <div class="formRegistration">
                    <div class="formContainer">
                        <div class="descriptionForm">Cadastre-se</div>
                        <button class="buttonEnter">Entrar</button>
                    </div>
                    <form action="#">
                        <div class="nameForm">
                            <label>
                                Nome
                                <input type="text" autofocus>
                            </label>
                            <label>
                                Sobrenome
                                <input type="text">
                            </label>
                        </div>
                        <div class="emailForm">
                            <label>
                                E-mail
                                <input type="email" placeholder="seuemail@exemplo.com">
                            </label>
                            <label>
                                Confirme seu e-mail
                                <input type="email" placeholder="Digite seu e-mail novamente">
                            </label>
                        </div>
                        <div class="telBirtForm">
                            <label>
                                Celular
                                <input type="tel" placeholder="+55 (00) 99999-9999">
                            </label>
                            <label>
                                Nascimento
                                <input type="date">
                            </label>
                        </div>
                        <div class="sexForm">
                            <div class="titleForm">Sexo:</div>
                                <div class="radioContent">
                                    <label class="option">
                                        <input type="radio" value="masculino" name="sex">     
                                        Masculino
                                    </label>
                                    <label class="option">
                                        <input type="radio" value="feminino" name="sex">
                                        Feminino
                                    </label>
                                    <label class="option">
                                        <input type="radio" value="sigilo" name="sex">
                                        Prefiro não dizer
                                    </label class="option"> 
                                </div>
                            <label>
                                <input type="text" placeholder="Outro">
                            </label>
                        </div>
                        <div class="objWorkForm">
                            <div class="titleForm">Objetivo profissional:</div>
                            <div class="checkboxContent">
                                <label class="option">
                                    <input type="checkbox">
                                    Novo emprego
                                </label>
                                <label class="option">
                                    <input type="checkbox">
                                    Melhorar meu cargo
                                </label>
                                <label class="option">
                                    <input type="checkbox">
                                    Não possuo
                                </label>
                            </div>
                            <label>
                                <input type="text" placeholder="Outro">
                            </label>
                        </div>
                        <button class="buttonGo">Cadastra-se</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footerClass">
            <p>Desenvolvido por <span>Bruno Delfim</span> . Copywriting 2022</p>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        </footer>
    </body>
</html>
